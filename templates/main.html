<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 35%;
}
.result {
    margin: auto;
    width: 50%;
    border: 1px solid #ccc;
}
</style>
<head>
    <title>Diabetes Prediction Model</title>
</head>
<form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        Pregnancies:
        <input name="Pregnancies" type="number" required>
        <br>
        <br> Glucose:
        <input name="Glucose" type="number" required>
        <br>
        <br> BloodPressure:
        <input name="BloodPressure" type="number" required>
        <br>
        <br> BMI:
        <input type="number" name="BMI" required>
        <br>
        <br> Age:
        <input type="number" name="Age" required>
        <br>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    Hey Man !!
    {% if result == 1 %}
        <br> Your Result is:
           <p style="font-size:50px">Yes</p>
    {% endif %}
    {% if result == 0 %}
        <br> Your Result is:
           <p style="font-size:50px">No</p>
    {% endif %}
</div>
</html
